<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Universal App Store</title>
    <link rel="stylesheet" href="react.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .profile-header {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .purchase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .purchase-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .purchase-card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        .purchase-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .purchase-info {
            padding: 1rem;
        }

        .purchase-date {
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='/'">
            <i class="fas fa-store"></i>
            <h1>Universal App Store</h1>
        </div>
        <button onclick="window.location.href='/'" class="btn">
            <i class="fas fa-home"></i> Home
        </button>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-avatar" id="avatar"></div>
                <div>
                    <h1 id="username"></h1>
                    <p style="color: #aaa;" id="email"></p>
                    <button onclick="logout()" class="btn" style="margin-top: 1rem;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <h2 style="margin-bottom: 1rem;">My Purchased Apps</h2>
        <div id="purchases-grid" class="purchase-grid"></div>
    </div>

    <footer>
        <p>&copy; 2025 Universal App Store. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
