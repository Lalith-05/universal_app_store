<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details - Universal App Store</title>
    <link rel="stylesheet" href="react.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .detail-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .app-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
        }

        .app-header img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .app-header-info {
            flex: 1;
        }

        .app-header-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .app-meta-info {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            color: #aaa;
        }

        .app-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-green);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-light);
            border: 1px solid var(--primary-green);
        }

        .detail-section {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .detail-section h2 {
            margin-bottom: 1rem;
        }

        .review-form {
            margin-bottom: 2rem;
        }

        .review-form textarea {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary-black);
            color: var(--text-light);
            border: 1px solid #555;
            border-radius: 8px;
            margin: 1rem 0;
            min-height: 100px;
            font-family: inherit;
        }

        .rating-input {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .rating-input .star {
            font-size: 2rem;
            cursor: pointer;
            color: #555;
        }

        .rating-input .star.active {
            color: gold;
        }

        .review-item {
            background-color: var(--secondary-black);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .review-user {
            font-weight: 600;
            color: var(--primary-green);
        }

        .review-date {
            color: #aaa;
            font-size: 0.9rem;
        }

        .review-rating {
            color: gold;
            margin-bottom: 0.5rem;
        }

        .back-btn {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--card-bg);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-store"></i>
            <h1>Universal App Store</h1>
        </div>
        <div id="auth-section"></div>
    </header>

    <div class="detail-container">
        <button class="back-btn" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i> Back to Store
        </button>

        <div id="app-detail"></div>

        <div class="detail-section">
            <h2>Reviews & Ratings</h2>
            <div id="review-form"></div>
            <div id="reviews-list"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Universal App Store. All rights reserved.</p>
    </footer>

    <script src="detail.js"></script>
</body>
</html>
