<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal App Store</title>
    <link rel="stylesheet" href="react.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-store"></i>
            <h1>Universal App Store</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search apps...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="store-filter">
            <select id="store-select">
                <option value="all">All Stores</option>
                <option value="android">Android Play Store</option>
                <option value="apple">Apple App Store</option>
                <option value="nvidia">NVIDIA Game Store</option>
            </select>
        </div>
        <div id="auth-section" style="display: flex; gap: 1rem; align-items: center;"></div>
    </header>

    <nav class="category-nav">
        <ul>
            <li data-category="all" class="active">All</li>
            <li data-category="games">Games</li>
            <li data-category="food">Food & Drink</li>
            <li data-category="productivity">Productivity</li>
            <li data-category="entertainment">Entertainment</li>
            <li data-category="social">Social</li>
            <li data-category="utilities">Utilities</li>
        </ul>
    </nav>

    <main>
        <section class="featured-apps">
            <h2>Featured Apps</h2>
            <div class="app-slider" id="featured-slider">
                <p style="color: #aaa;">Loading featured apps...</p>
            </div>
        </section>

        <section class="app-grid-container">
            <h2 id="current-category">All Apps</h2>
            <div class="app-grid" id="app-grid">
                <p style="color: #aaa;">Loading apps...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Universal App Store. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
